<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello world</title>
    <style>
      h1 {
        color: lightpink;
      }
    </style>
  </head>
  <body>
    <h1>Hello, everyone!</h1>
    <h2>Hello</h2>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sint at nulla
      iste a eligendi nisi, voluptas perferendis repudiandae laudantium
      accusantium modi vitae ipsam dolorem magni, recusandae nemo! Accusantium,
      consectetur rerum?
    </p>

    <script>
      // Komentar satu baris
      document.writeln("<p>hello world</p>");
      /* Komentar banyak tulisan.
        Disini ada hello world hehe
        */
      document.writeln("<p>Hello world again:(</p>");

      //    Tipe Data Number
      document.writeln(100);
      document.writeln("<br>");
      document.writeln(10.21);

      // Tipe Data Boolean
      document.writeln("<br>");
      document.writeln(true);
      document.writeln(false);

      // Tipe Data String
      document.writeln("<br>");
      document.writeln("Khesya Amel");
      document.writeln("<br>");
      document.writeln("Kelas :" + "10 RPL");

      // Escape Squence
      document.writeln("<br>");

      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("Khesya\nAmel");
      document.writeln("\tIDN Boarding School");
      document.writeln("\"Belajar Java\"");
      document.writeln("</textarea>");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Augmented Assigment</title>
</head>
<body>
    <script>
        // kode operator yang lebih singkat, melakukan operasi dengan nilai variable itu sendiri

        let result = 1 + 2; //3
        document.writeln("<p>1 + 2 = " + result + "</p>");
        let originalResult = result;
    </script>
</body>
